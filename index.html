<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TruchoStore</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <header>
      <div class="container"><h1>TruchoStore</h1></div>
      <div class="filters" id="filters-bar">
        <div class="container">
          <div class="filters-group">
            <h3>Marcas:</h3>
            <label
              ><input
                type="checkbox"
                name="brand"
                value="Chinesium"
                class="filter-checkbox brand-checkbox"
              />Chinesium
            </label>
            <label
              ><input
                type="checkbox"
                name="brand"
                value="Mediopelum"
                class="filter-checkbox brand-checkbox"
              />Mediopelum
            </label>
            <label
              ><input
                type="checkbox"
                name="brand"
                value="Truchan"
                class="filter-checkbox brand-checkbox"
              />Truchan
            </label>
          </div>

          <div class="filters-group">
            <h3>Categorías:</h3>
            <label
              ><input
                type="checkbox"
                name="category"
                value="Gorras"
                class="filter-checkbox category-checkbox"
              />Gorras</label
            >
            <label
              ><input
                type="checkbox"
                name="category"
                value="Riñoneras"
                class="filter-checkbox category-checkbox"
              />Riñoneras
            </label>
          </div>

          <div class="filters-group">
            <h3>Buscar:</h3>
            <input type="text" name="search" id="search" />
            <button class="cart-btn" id="open-cart">
              Cart <span id="cart-articles">(0)</span>
            </button>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container" id="cardContainer"></div>
    </main>
    <footer>
      <div class="container"><h2>TruchoStore</h2></div>
    </footer>
    <script src="./js/app.js" type="module" async></script>
  </body>
</html>
